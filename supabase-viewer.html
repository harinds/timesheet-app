<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Timesheet Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #667eea;
      color: white;
    }
    tr:hover {
      background: #f5f5f5;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #5568d3;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #dc3545;
      padding: 10px;
      background: #f8d7da;
      border-radius: 5px;
      margin: 10px 0;
    }
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .summary-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .summary-card h3 {
      margin: 0;
      font-size: 2em;
    }
    .summary-card p {
      margin: 5px 0 0 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Supabase Timesheet Viewer</h1>

  <div class="container">
    <h2>Summary</h2>
    <div id="summary" class="summary">
      <div class="summary-card">
        <h3 id="totalEntries">-</h3>
        <p>Total Entries</p>
      </div>
      <div class="summary-card">
        <h3 id="totalHours">-</h3>
        <p>Total Hours</p>
      </div>
      <div class="summary-card">
        <h3 id="totalProjects">-</h3>
        <p>Projects</p>
      </div>
    </div>
    <button onclick="loadData()">Refresh Data</button>
  </div>

  <div class="container">
    <h2>Time Entries</h2>
    <div id="entriesContainer">
      <p class="loading">Click "Refresh Data" to load entries...</p>
    </div>
  </div>

  <div class="container">
    <h2>Projects</h2>
    <div id="projectsContainer">
      <p class="loading">Click "Refresh Data" to load projects...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://drnfrzjhtyvgacuggbmz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybmZyempodHl2Z2FjdWdnYm16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MDc2NzYsImV4cCI6MjA3NjI4MzY3Nn0.iCypH2CyDYLh43Al1KhXlBZy3F-6LUj4X-q5oMigFIM';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadData() {
      await Promise.all([
        loadTimeEntries(),
        loadProjects(),
        loadSummary()
      ]);
    }

    async function loadTimeEntries() {
      const container = document.getElementById('entriesContainer');
      container.innerHTML = '<p class="loading">Loading time entries...</p>';

      try {
        const { data, error } = await supabase
          .from('time_entries')
          .select('*')
          .order('date', { ascending: false })
          .order('start_time', { ascending: false });

        if (error) throw error;

        if (data.length === 0) {
          container.innerHTML = '<p>No time entries found.</p>';
          return;
        }

        let html = '<table><thead><tr>';
        html += '<th>Date</th><th>Project</th><th>Task</th><th>Start</th><th>End</th><th>Duration</th>';
        html += '</tr></thead><tbody>';

        data.forEach(entry => {
          const duration = entry.duration_minutes
            ? `${Math.floor(entry.duration_minutes / 60)}h ${entry.duration_minutes % 60}m`
            : '-';

          html += '<tr>';
          html += `<td>${entry.date}</td>`;
          html += `<td>${entry.project_name}</td>`;
          html += `<td>${entry.task_description || '-'}</td>`;
          html += `<td>${entry.start_time}</td>`;
          html += `<td>${entry.end_time || '-'}</td>`;
          html += `<td>${duration}</td>`;
          html += '</tr>';
        });

        html += '</tbody></table>';
        container.innerHTML = html;

      } catch (error) {
        container.innerHTML = `<div class="error">Error loading entries: ${error.message}</div>`;
      }
    }

    async function loadProjects() {
      const container = document.getElementById('projectsContainer');
      container.innerHTML = '<p class="loading">Loading projects...</p>';

      try {
        const { data, error } = await supabase
          .from('projects')
          .select('*')
          .order('name');

        if (error) throw error;

        if (data.length === 0) {
          container.innerHTML = '<p>No projects found.</p>';
          return;
        }

        let html = '<table><thead><tr>';
        html += '<th>Project Name</th><th>Created</th>';
        html += '</tr></thead><tbody>';

        data.forEach(project => {
          html += '<tr>';
          html += `<td>${project.name}</td>`;
          html += `<td>${new Date(project.created_at).toLocaleString()}</td>`;
          html += '</tr>';
        });

        html += '</tbody></table>';
        container.innerHTML = html;

      } catch (error) {
        container.innerHTML = `<div class="error">Error loading projects: ${error.message}</div>`;
      }
    }

    async function loadSummary() {
      try {
        // Get total entries
        const { data: entries, error: entriesError } = await supabase
          .from('time_entries')
          .select('duration_minutes');

        if (entriesError) throw entriesError;

        const totalEntries = entries.length;
        const totalMinutes = entries.reduce((sum, e) => sum + (e.duration_minutes || 0), 0);
        const totalHours = (totalMinutes / 60).toFixed(1);

        // Get total projects
        const { data: projects, error: projectsError } = await supabase
          .from('projects')
          .select('id');

        if (projectsError) throw projectsError;

        document.getElementById('totalEntries').textContent = totalEntries;
        document.getElementById('totalHours').textContent = totalHours;
        document.getElementById('totalProjects').textContent = projects.length;

      } catch (error) {
        console.error('Error loading summary:', error);
      }
    }

    // Load data on page load
    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
